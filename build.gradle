plugins {
    id 'java'
    id 'application'
}

group = 'main.java.fr.oiha'
version = '1.0-SNAPSHOT'

java {
    sourceCompatibility = JavaVersion.VERSION_21
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.10.1'
}

application {
    mainClass = 'fr.oiha.mealplanner.Main'
}